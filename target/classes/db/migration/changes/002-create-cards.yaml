databaseChangeLog:
  - changeSet:
      id: 002-create-cards
      author: Ika
      changes:
        - createTable:
            tableName: cards
            columns:
              - column: { name: id, type: UUID, constraints: { primaryKey: true, nullable: false } }
              - column: { name: user_id, type: UUID, constraints: { nullable: false } }

              - column: { name: pan_hash, type: VARCHAR(64), constraints: { nullable: false } }
              - column: { name: last4, type: VARCHAR(4), constraints: { nullable: false } }

              - column: { name: expiry_month, type: SMALLINT, constraints: { nullable: false } }
              - column: { name: expiry_year, type: SMALLINT, constraints: { nullable: false } }
              - column: { name: status, type: VARCHAR(16), constraints: { nullable: false } }
              - column: { name: balance, type: "NUMERIC(19,2)", defaultValueNumeric: 0, constraints: { nullable: false } }

              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: NOW(), constraints: { nullable: false } }
              - column: { name: updated_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: NOW(), constraints: { nullable: false } }

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: cards
            columnNames: pan_hash
            constraintName: uq_cards_pan_hash

        - createIndex:
            tableName: cards
            indexName: idx_cards_user
            columns:
              - column: { name: user_id }

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column: { name: status }

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE cards
              ADD CONSTRAINT chk_cards_status
              CHECK (status in ('ACTIVE','BLOCKED','EXPIRED'));

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE cards
              ADD CONSTRAINT chk_cards_expiry_month
              CHECK (expiry_month between 1 and 12);

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE cards
              ADD CONSTRAINT chk_cards_expiry_year
              CHECK (expiry_year between 2000 and 2100);

      rollback:
        - dropTable: { tableName: cards, cascadeConstraints: true }